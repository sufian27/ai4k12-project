{% extends "base.html" %}
{% block content %}
<form action="/login" method="post">
    <p>
        <label>
            <input type="text" name="user_id" required="required" placeholder="Username">
        </label>
    </p>
    {% if not valid %}
    <p>Enter valid ID!</p>
    {% endif %}
    <button type="submit">SUBMIT</button>
</form>
<br>
<a href="/add">Add User</a>

{% endblock %}
