{% extends "base.html" %}

{% block content %}
<div id="variables"></div>

{% endblock %}

{% block script %}
<script>
	var factor_mapping = {
		"total_sulfur_dioxide": "Total sulfur dioxide",
		"alcohol": "Alcohol",
		"chlorides": "Chlorides",
		"density": "Density",
		"sulphates": "Sulphates",
		"citric_acid": "Citric acid",
		"free_sulfur_dioxide": "Free sulfur dioxide",
		"residual_sugar": "Residual sugar",
		"volatile_acidity": "Volatile acidity",
		"pH": "pH",
		"fixed_acidity": "Fixed acidity",
		"quality": "Quality",
		"id": "id"
	};
	var getLocalData = localStorage.getItem('localDataset');
	var json_dataset = JSON.parse(getLocalData);
	var variables = Object.keys(json_dataset[0]);
	var variables_content = "";
	for (i=0; i<variables.length; i++) {
		variables_content += "<div>" + variables[i] + "</div>";
	}
	document.getElementById("variables").innerHTML = variables_content;
</script>
{% endblock %}
